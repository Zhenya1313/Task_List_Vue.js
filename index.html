<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="container">
       <header><h1>{{ title }}</h1></header>
        <form class="form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add task" id="itemForm">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" v-on:click="addItem" type="button">Add</button>
                </div>
            </div>
        </form>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Tasks</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items">
                    <th scope="row">{{item.text}}
                        <button v-on:click="deleteItem(index)" class="btn btn-danger">X</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
