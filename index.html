<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" >
           <header>
               <h1>{{ title }}</h1>
           </header>
            <form class="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add task" id="itemForm" v-model="newItem">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" v-on:click="addItem" type="button">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" align="center">
            <button @click="show = !show" class="btn btn-warning">
                <div class="documents" v-if="!show">
                    Expand List
                </div>
                <div class="market" v-if="show">
                    Collapse list
                </div>
            </button>
        </div>
        <div style="padding-top: 20px">
            <transition name="fade" mode="out-off">
                <table class="table table-striped table-dark" v-if="show">
                    <thead>
                        <tr>
                            <th scope="col">Tasks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, n) in items">
                            <th scope="row">
                                <div class="row">
                                <div class="col-10 col-sm-10 col-md-10 col-lg-6 col-xl-6">
                                    {{item}}
                                </div>
                                <div class=" col-2 col-sm-2 col-md-2 col-lg-6 col-xl-6" >
                                    <button v-on:click="deleteItem(index)" class="btn btn-danger">X</button>
                                </div>
                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </transition>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
